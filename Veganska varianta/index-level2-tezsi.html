<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Recepty</title>
        <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Raleway:600,800&amp;subset=latin-ext" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>

    <div class="vege">

        <!-- hlavni recept -->
        <div class="recept1">
            <div class="popis">
                <div class="kategorie">Saláty</div>
                <div class="koment">5 komentářů</div>
            </div>
            <h1 class="nazev">Salát s&nbsp;vlašskými ořechy</h1>
        </div>

        <div class="snack">

            <!-- maly recept 2 -->
            <div class="recept2">
                <div class="popis">
                    <div class="kategorie">Svačina</div>
                    <div class="koment">16 komentářů</div>
                </div>
                <h2 class="nazev">Chlebíček s&nbsp;avokádem</h2>
            </div>

            <!-- maly recept 3 -->
            <div class="recept3"> 
                <div class="popis">  
                    <div class="kategorie">Luštěniny</div>
                    <div class="koment">23 komentářů</div>
                </div>
                <h2 class="nazev">Pita chléb s&nbsp;cizrnou</h2>
            </div>

            <!-- maly recept 4 -->
            <div class="recept4">
                <div class="popis">
                    <div class="kategorie">Mexická</div>
                    <div class="koment">7 komentářů</div>
                </div>
                <h2 class="nazev">Avokádové tacos</h2>
            </div>

            <!-- maly recept 5 -->
            <div class="recept5">
                <div class="popis">
                    <div class="kategorie">Burgery</div>
                    <div class="koment">19 komentářů</div>
                </div>    
                <h2 class="nazev">Sojový burger</h2>
            </div>
        </div>
    </div>

    <div class="paticka">
            <p>Foto z <a href="https://unsplash.com">unsplash.com</a> (licence <a href="https://unsplash.com/license">do-whatever-you-want</a>)</p>
    </div>


    </body>
</html>
